<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sandwich Maker IIFE Exercise</title>
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
	<div class="choices">
		<label for="meat-chooser">Choose Meats:</label>
		<select id="meat-chooser">
			<option value="None">None</option>
			<option value="Turkey">Turkey</option> 
	  	<option value="Beef">Beef</option>
	  	<option value="Chicken">Chicken</option>
		</select>

		<label for="veggie-chooser">Choose Veggies:</label>
		<select id="veggie-chooser">
			<option value="None">None</option>
			<option value="Tomato">Tomato</option> 
	  	<option value="Onion">Onion</option>
	  	<option value="Pickles">Pickles</option>
		</select>

		<label for="cheese-chooser">Choose Cheeses:</label>
		<select id="cheese-chooser">
			<option value="None">None</option>
			<option value="Swiss">Swiss</option> 
	  	<option value="Cheddar">Cheddar</option>
	  	<option value="Provolone">Provolone</option>
		</select>

		<label for="condiment-chooser">Choose Condiments:</label>
		<select id="condiment-chooser">
			<option value="None">None</option>
			<option value="Mustard">Mustard</option> 
	  	<option value="Mayo">Mayo</option>
	  	<option value="Ketchup">Ketchup</option>
		</select>

		<label for="bread-chooser">Choose bread:</label>
		<select id="bread-chooser">
			<option value="None">None</option>
			<option value="White">White</option> 
	  	<option value="Wheat">Wheat</option>
	  	<option value="Rye">Rye</option>
		</select>
	</div>
	<div id="finalSandwich"><p class="bold">Your choices:</p></div>
	<div id="finalPrice"><p class="bold">Total:</p><p></p></div>

	<script src="javascripts/SandwichMaker.js"></script>
	<script src="javascripts/Meat.js"></script>
	<script src="javascripts/Bread.js"></script>
	<script src="javascripts/Cheese.js"></script>
	<script src="javascripts/Condiments.js"></script>
	<script src="javascripts/Veggies.js"></script>
	<script src="javascripts/DOMHandler.js"></script>
</body>
</html>
